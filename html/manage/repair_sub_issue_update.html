<div ng-include src="'html/top_menu.html'"></div>
<div class="row form-group" style="overflow-x: hidden; padding-bottom: 0vh;">
	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-5" style="margin-top: 0px;"><div id='content'><h2 class='topic'>จัดการงานซ่อม</h2></div></div>
		</div>
	</div>
</div>
<div class="row" style="padding-bottom: 10vh; ">
	<div class="col-lg-12">
		<div class="page-header">
			<h3>ประเภทงานซ่อม > หัวข้องานซ่อม > ปัญหางานซ่อม > ปัญหาย่อยงานซ่อม</h3>
		</div>
	</div>
	<div class="col-lg-12" ng-form name="updateForm">
		<div class="row form-group">
			<label class="col-lg-2 form-control-static">
			ปัญหาย่อยงานซ่อม
			</label>
			<div class="col-lg-4">
				<input class="form-control" ng-model="Data.RepairedSubIssueName" ng-class="{required_field: Data.RepairedSubIssueName == ''}" ng-required="Data.RepairedSubIssueName == ''">
			</div>
			<label class="col-lg-1 col-lg-offset-1 form-control-static">
			SLA
			</label>
			<div class="col-lg-2">
				<input type="number" class="form-control" ng-model="Data.SLA" ng-class="{required_field: Data.SLA == ''}" ng-required="Data.SLA == ''" min="1" max="999">
			</div>
			<label class="col-lg-1 form-control-static">
			วัน
			</label>
		</div>
		<div class="row form-group">
			<label class="col-lg-2 form-control-static">
			สถานะ
			</label>
			<div class="col-lg-10">
				<div class="btn-group">
                    <label class="btn btn-default btn-checkbox" ng-model="Data.ActiveStatus" uib-btn-radio="'Y'">ใช้งาน</label>
                    <label class="btn btn-default btn-checkbox" ng-model="Data.ActiveStatus" uib-btn-radio="'N'">ไม่ใช้งาน</label>
                </div>
			</div>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="page-header obj_center">
			<a class="btn btn-default" href="#/manage_repair_issue/{{urlRepairedTypeID}}/{{urlRepairedTitleID}}/{{urlRepairedIssueID}}"><span class="glyphicon glyphicon-arrow-left"></span> กลับ</a>
            <button class="btn btn-primary" ng-click="updateData(Data)" ng-disabled="!updateForm.$valid"><span class="glyphicon glyphicon-floppy-disk"></span> บันทึก</button>
		</div>
	</div>
	
</div>
<div ng-include src="'html/footer.html'"></div>
