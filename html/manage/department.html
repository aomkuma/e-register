<div ng-include src="'html/top_menu.html'"></div>
	<div class="row">
		<div class="col-lg-5" style="margin-top: 0px;"><div id='content'><h2 class='topic'>จัดการแผนก</h2></div></div>
	</div>
	<div class="row form-group">
		<div class="col-lg-12">
			<form class="form-inline">
				<div class="form-group">
				    <label for="exampleInputName2">&nbsp; พื้นที่ : </label>
				    &nbsp; <select class="form-control" ng-model="condition.Region" ng-options="region.RegionID as region.RegionName for region in RegionList">
						<option value="">ทั้งหมด</option>
					</select>
			  	</div>
			  	<div class="form-group">
				    <label for="exampleInputName2">&nbsp; สำนัก/กอง/แผนก : </label>
				    &nbsp; <select class="form-control" ng-model="condition.Group" ng-options="dep.GroupID as dep.OrgName for dep in DepartmentList">
						<option value="">ทั้งหมด</option>
					</select>
			  	</div>
			  	<div class="form-group">
				    <button type="button" class="btn btn-primary"  ng-click="search(condition)"><span class="glyphicon glyphicon-search"></span> ค้นหา</button>
			  	</div>
			</form>
			
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="table-responsive">
				<!--<caption class=""><h3>{{DepartmentName}} พื้นที่ {{RegionName}}</h3></caption>-->
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>สำนัก / กอง / แผนก</th>
							<th>พื้นที่</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="data in ManageDepartmentList">
							
							<td>
								{{data.GroupName}}
							</td>
							<td>
								<select class="form-control" ng-model="data.RegionID" ng-options="region.RegionID as region.RegionName for region in RegionList" ng-change="updateRegionOfDepartment(data.GroupID, data.OrgID, data.RegionID)">
									<option value="">ทั้งหมด</option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="col-lg-12" style="text-align:center;" ng-show="tableLoad"><img src="img/ellipsis.gif"></div>
			</div>
		</div>
	</div>
<div ng-include src="'html/footer.html'"></div>
