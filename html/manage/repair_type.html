<div ng-include src="'html/top_menu.html'"></div>
<div class="row form-group" style="overflow-x: hidden; padding-bottom: 0vh;">
	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-5" style="margin-top: 0px;"><div id='content'><h2 class='topic'>จัดการงานซ่อม</h2></div></div>
		</div>
	</div>
</div>
<div class="row" style="padding-bottom: 10vh; ">
	<div class="col-lg-12">
		<div class="row form-group">
			<div class="col-lg-2">
				<a role="button" class="btn btn-primary" href="#/manage_repair_type/"><span class="glyphicon glyphicon-plus"></span> เพิ่มประเภทงาน</a>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
                <div class="table-responsive">
                	<table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th style="width: 15vh;">แก้ไข / ลบ</th>
                                <th>ประเภทงาน</th>
                                <th>สถานะ</th>
                            </tr>
                        </thead>
                        <tbody>
                        	<tr ng-repeat="data in DataList">
                                <td>
                                    <a role="button" class="btn btn-primary btn-sm " href="#/manage_repair_type/{{data.RepairedTypeID}}"><span class="glyphicon glyphicon-edit"></span></a>
                                    <!--<button type="button" class="btn btn-danger btn-sm " ng-click="confirmDelete($index, data.RepairedTypeID)"><span class="glyphicon glyphicon-trash"></span></button>-->
                                </td>
                                <td>{{data.RepairedTypeName}}</td>
                                <td>
                                	<span class="glyphicon glyphicon-check" ng-show="data.ActiveStatus == 'Y'"></span>
                                    <span class="glyphicon glyphicon-remove" ng-show="data.ActiveStatus == 'N'"></span>
                                </td>
                           	</tr>
                        </tbody>
                    </table>
                </div>
            </div>
		</div>
	</div>
</div>
