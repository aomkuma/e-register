<div ng-include src="'html/top_menu.html'"></div>
	<div class="row form-group scrollable-default" style="max-height:78vh; overflow-y: auto;  padding-bottom: 10vh;" scrolly="getLinkPermission(LinkID, condition)">
		<div class="col-lg-12 col-md-12 visible-lg visible-md">
			<div class="row">
				<div class="col-lg-5" style="margin-top: 0px;"><div id='content'><h2 class='topic'>กำหนดสิทธิ์ลิงค์</h2></div></div>
			</div>
			<hr>
			<div class="row form-group">
				<div class="col-lg-12">
					<form class="form-inline">
						<div class="form-group">
						    <label for="exampleInputName2">&nbsp; พื้นที่ : </label>
						    &nbsp; <select class="form-control" ng-model="condition.Region" ng-options="region.RegionID as region.RegionName for region in RegionList">
								<option value="">ทั้งหมด</option>
							</select>
					  	</div>
					  	<div class="form-group">
						    <label for="exampleInputName2">&nbsp; สำนัก/กอง/แผนก : </label>
						    &nbsp; <select class="form-control" ng-model="condition.Group" ng-options="dep.OrgID as dep.OrgName for dep in DepartmentList">
								<option value="">ทั้งหมด</option>
							</select>
					  	</div>
					  	<div class="form-group">
						    <input type="text" ng-model="condition.Username" class="form-control" placeholder="ชื่อ - สกุล">
					  	</div>
					  	<div class="form-group">
						    <button type="button" class="btn btn-primary"  ng-click="search(condition)"><span class="glyphicon glyphicon-search"></span> ค้นหา</button>
						    <a role="button" class="btn btn-default" href="#/manage_link"><span class="glyphicon glyphicon-arrow-left"></span> กลับไปหน้าจัดการ</a>
					  	</div>
					</form>
					
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="table-responsive">
						<caption class=""><i class="glyphicon glyphicon-edit"></i> กำหนดสิทธิ์ลิ้งค์ {{Link.LinkTopic}}</caption>
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>ชื่อพนักงาน</th>
									<th>พื้นที่</th>
									<th>สถานะการใช้งานลิงค์</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="data in LinkPermission">
									<td>
										{{data.FirstName + ' ' + data.LastName}}
									</td>
									<td>
										{{data.RegionName}}
									</td>
									<td>
										<input type="checkbox" ng-model="data.LinkStatus" ng-true-value="1" ng-false-value="0" ng-click="updatePermission($index, data)">
									</td>
								</tr>
							</tbody>
						</table>
						<div class="col-lg-12" style="text-align:center;" ng-show="tableLoad"><img src="img/ellipsis.gif"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 visible-xs visible-sm card" ng-repeat="data in LinkPermission">
			<button type="button" class="btn btn-default btn-sm " ng-click="viewContact($index, data)"><span class="glyphicon glyphicon-user" style="color:#3D9AE1;"></span></button>
			<span class="glyphicon glyphicon-star" ng-show="data.Star == 'Y'" style="color: #F2B742;"></span>
			<br>
			พื้นที่ : {{data.RegionName}}
			<br>
			หน่วยงาน : {{data.orgName}}
			<br>
			ชื่อ - สกุล : {{data.FirstName + ' ' + data.LastName}}
		</div>
	</div>
<div ng-include src="'html/footer.html'"></div>

<style type="text/css" media="screen">
	.card{
		background-color: #94D5D5;
		border: 2px solid #4CC6C6;
		padding: 2vh;
	}	
</style>
