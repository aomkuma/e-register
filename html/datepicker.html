<p class="input-group">
  <input type="text" class="form-control" id="{{modelid}}" uib-datepicker-popup="yyyy-MM-dd" ng-model="ngModel" is-open="opened" placeholder="{{dateplaceholder}}" ng-class="ngClass"  />
  <span class="input-group-btn">
    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
  </span>
</p>
