<form name="form" novalidate>
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<div class="form-group has-feedback">
				<label>ชื่อ :</label> <input type="text"
					name="Firstname" id="Firstname" class="form-control"
					placeholder="ชื่อ"
					ng-model="regisform.Firstname" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<div class="form-group has-feedback">
				<label>นามสกุล :</label> <input type="text"
					name="Lastname" id="Lastname" class="form-control"
					placeholder="นามสกุล"
					ng-model="regisform.Lastname" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<div class="form-group has-feedback" ng-class="{ 'has-success' : form.Username.$valid,'has-error' : form.Username.$invalid}">
				<label>ชื่อผู้ใช้งาน :</label> <input type="text"
					name="Username" id="Username" class="form-control"
					placeholder="Username"
					ng-model="regisform.Username" required />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<div class="form-group has-feedback" ng-class="{ 'has-success' : form.Password.$valid,'has-error' : form.Password.$invalid}">
				<label>รหัสผ่าน :</label> <input type="password"
					name="Password" id="Password" class="form-control"
					placeholder="รหัสผ่าน"
					ng-model="regisform.Password" required />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
			<div class="form-group has-feedback" ng-class="{ 'has-success' : form.ConfirmPassword.$valid && (regisform.Password == regisform.ConfirmPassword),'has-error' : form.ConfirmPassword.$invalid && (regisform.Password != regisform.ConfirmPassword)}">
				<label>ยืนยันรหัสผ่าน :</label> <input type="password"
					name="ConfirmPassword" id="ConfirmPassword" class="form-control"
					placeholder="ยืนยันรหัสผ่าน"
					ng-model="regisform.ConfirmPassword" required />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 text-center">
			<br>&nbsp;<br>
			<button class="btn btn-primary"  ng-click="saveAdmin(regisform)" ng-disabled="form.$invalid || (regisform.Password != regisform.ConfirmPassword)">
			บันทึก</button>
			
		</div>
	</div>
</form>
